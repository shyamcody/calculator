<html>
<title>Calculate onpage now!</title>

<h1 style = "text-align:center;">
basic calculator
</h1>
<body>
<form name = "calculator">
<table align = "center" >
<tr><td colspan = "4"><input type="text" name="display" id="display" disabled></td>
</tr>
<tr>
    <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
    <td><input type="button" name="doit" value="DEL" onclick="calculator.display.value =''"></td>
    <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
</tr>
<tr>
    <td><input type="button" name="multiply" value="*" onclick="calculator.display.value += '*'"></td>
    <td><input type="button" name="divide" value="/" onclick="calculator.display.value += '/'"></td>
    <td><input type="button" name="add" value="+" onclick="calculator.display.value += '+'"></td>
</tr>
<tr><td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
    <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
    <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
</tr>
<tr><td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
    <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
    <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
</tr>
<tr><td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
    <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
    <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
</tr>
</table>
</form>
</body>
</html>
